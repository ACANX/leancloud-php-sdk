name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    # Only ubuntu 16.04 has 5.6 and 7.0 preinstalled
    runs-on: ubuntu-16.04
    strategy:
      max-parallel: 1
      matrix:
        php-versions: [5.6, 7.0, 7.1, 7.2, 7.3, 7.4]
    name: PHP ${{ matrix.php-versions }} Test
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup PHP Action
      uses: shivammathur/setup-php@2.9.0
      with:
          php-version: ${{ matrix.php-versions }}
          coverage: xdebug
          
    - name: Validate composer.json and composer.lock
      run: composer validate
    - name: Get composer cache directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
    - name: Install dependencies
      run: composer install --prefer-dist

    - name: Run test suite with phpunitt
      env:
        LEANCLOUD_API_SERVER: https://us.avoscloud.com
        LEANCLOUD_APP_ID: wnDg0lPt0wcYGJSiHRwHBhD4
        LEANCLOUD_APP_KEY: u9ekx9HFSFFBErWwyWHFmPDy
        LEANCLOUD_REGION: US
        LEANCLOUD_APP_HOST: 127.0.0.1
        LEANCLOUD_APP_PORT: 8081
        LEANCLOUD_WILDCARD_DOMAIN: lncldglobal.com
      run: |
        make test_engine &
        php -r 'exit(PHP_VERSION_ID >= 70200 ? 0 : 1);' || vendor/bin/phpunit test/Php72ObjectDeprecated.php
        vendor/bin/phpunit --coverage-text
